{% extends 'index.html' %}

{% block body %}

<h1>Prueba Uno</h1>

<form action="/prueba1" method="post" class="testform">
    <fieldset class="testfieldset">
        <legend class="testlegend">¿Cúal es el olor que percibe en el papel?</legend>

        <table>
            <tr>
                <td>
                    <label for="prueba_11" class="testlabel">
                        <img class="testimg" src="https://i.ibb.co/Rh611pp/03varsol2.jpg" alt="Varsol"><br/>
                        <input type="radio" id="prueba_11" name="prueba_1" value="0" required>
                        <strong>Varsol</strong>
                    </label>
                </td>
                <td>
                    <label for="prueba_12" class="testlabel">
                        <img class="testimg" src="https://i.ibb.co/hLwpYwb/01alcohol1.jpg" alt="Alcohol"><br/>
                        <input type="radio" id="prueba_12" name="prueba_1" value="1" required>
                        <strong>Alcohol</strong>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="prueba_13" class="testlabel">
                        <img class="testimg" src="https://i.ibb.co/MP6Ghnh/04sinolor1.jpg" alt="Sin_Olor" ><br/>
                        <input type="radio" id="prueba_13" name="prueba_1" value="1" required>
                        <strong>No tiene olor</strong>
                    </label>
                </td>
                <td>
                    <label for="prueba_14" class="testlabel">
                        <img class="testimg" src="https://i.ibb.co/wMmWh2N/02vinagre1.jpg" alt="Vinagre" ><br/>
                        <input type="radio" id="prueba_14" name="prueba_1" value="1" required>
                        <strong>Vinagre</strong>
                    </label>
                </td>
            </tr>
        </table>

        <input type="hidden" id="identification" name="identification" value="{{ contact[0] }}">
        <input type="hidden" id="name" name="name" value="{{ contact[1] }}">
        <input type="hidden" id="gender" name="gender" value="{{ contact[2] }}">
        <input type="hidden" id="age" name="age" value="{{ contact[3] }}">
        <input type="hidden" id="company" name="company" value="{{ contact[4] }}">
        <input type="hidden" id="currentdate" name="currentdate" value="{{ contact[5] }}">

        <p class="userquestion" style="padding-top: 0%;">¿Está seguro de su respuesta?
            <div class="btn">
                <button type="submit">Si</button>
                <button type="reset">No</button>
            </div>

    </fieldset>
</form>

{% endblock %}
